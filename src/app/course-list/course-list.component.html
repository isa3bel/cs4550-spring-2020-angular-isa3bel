<h1>{{title}}</h1>

<form class="row form-inline">
  <input class="col form-control" [(ngModel)]="newCourseTitle" [ngModelOptions]="{standalone: true}"/>
  <button class="col-3 btn btn-outline-success" (click)="createCourse(newCourseTitle)">
    Create course
  </button> 
</form>

<ul class="list-group">
  <li *ngFor="let course of courses"class="list-group-item row" >
    <a href="/course/{{course._id}}" class="col">
      {{course.title}}
    </a>
    <button (click)="deleteCourse(course)" class="col-1">Delete</button>
  </li>
</ul>

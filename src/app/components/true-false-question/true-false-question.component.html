
<h4>{{question.question}}</h4>
<ul class="list-group"><label>
  <li class="list-group-item"><input type="radio"
        value="true"
        [(ngModel)]="answer"
        name="{{question._id}}"/>True</li>
</label>
</ul>
<ul class="list-group"><label>
  <li class="list-group-item"><input type="radio"
        [(ngModel)]="answer"
        [ngClass]="{'correct': question.correct === answer}"
        value="false"
        name="{{question._id}}" />False</li>
</label>
</ul>
<br>
Your Answer: {{answer}}
<br><br>
<button class="btn-success btn" (click)="grade()">Grade</button>

<h4>{{question.question}}</h4>
<div *ngFor="let option of question.choices">
  <ul class="list-group"><label>
    <li class="list-group-item"><input [(ngModel)]="answer"
           type="radio"
           value="{{option}}"
           name="{{question._id}}"/> {{option}}</li>
  </label></ul>
</div>
<br>
Your answer: {{answer}}
<br>
<br>
<button class="btn-success btn" >Grade</button>
